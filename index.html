<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
        playGame('rock')
        "><img class="move-icon" src="img/rock-emoji.png" alt="Rock">
        </button>
    <button class="move-button" onclick="
        playGame('paper')
        "><img class="move-icon" src="img/paper-emoji.png" alt="Paper" >
        </button>
    <button class="move-button" onclick="
        playGame('scissors');
        "><img class="move-icon" src="img/scissors-emoji.png" alt="Scissors">
        </button>
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>
    <button class="reset-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement()
    ">Reset Score
    </button>
    <button class="auto-play-btn" onclick="
    autoPlay()
    ">Auto Play
    </button>

    <p style="opacity: 0.5; margin-top:50px">Made by <a href="">Alex Chong</a> with the JS course from <a href="https://www.youtube.com/watch?v=SBmSRK3feww">SuperSimpleDev</a> (Chapter 12)</p>
    <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
